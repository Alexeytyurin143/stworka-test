<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checklist</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="checklist-container">
			<div class="circle">
				<svg
					width="95"
					height="95"
					viewBox="-11.875 -11.875 118.75 118.75"
					version="1.1"
					xmlns="http://www.w3.org/2000/svg"
					style="transform: rotate(-90deg)"
				>
					<circle
						r="37.5"
						cx="47.5"
						cy="47.5"
						fill="transparent"
						stroke="#ffffff"
						stroke-width="1"
						stroke-dasharray="235.5px"
						stroke-dashoffset="0"
					></circle>
					<circle
						r="37.5"
						cx="47.5"
						cy="47.5"
						stroke="#ffffff"
						stroke-width="3"
						stroke-linecap="round"
						stroke-dashoffset="230px"
						fill="transparent"
						stroke-dasharray="235.5px"
					></circle>
				</svg>

				<div class="number">0/7</div>
			</div>
			<div class="text-container">
				<div class="checklist-title">Чеклист</div>
				<p class="status">Выполнено: 0 из 7 действий</p>
				<p class="next-action">
					Следующее действие: Созвониться с клиентом до 23.05.24 12:00
				</p>
			</div>
			<button class="button">Открыть чеклист</button>
		</div>
	</body>
</html>
